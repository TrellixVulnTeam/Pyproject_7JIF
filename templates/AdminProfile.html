{% extends 'AdminHomeTemp.html' %}

{% block m1 %}
{% if data %}
<table class="table table-bordered table-hover">
<tr>
    <th colspan="2" class="text-center table-active">Admin details</th>
</tr>
    <tr>
        <th>Name</th>
        <td>{{data[0]}}</td>
    </tr>
    <tr>
        <th>Department</th>
        <td>{{data[1]}}</td>
    </tr>
    <tr>
        <th>Address</th>
        <td>{{data[2]}}</td>
    </tr>
    <tr>
        <th>Mobile Number</th>
        <td>{{data[3]}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{data[4]}}</td>
    </tr>
    </table>


{% endif %}
{% endblock %}
